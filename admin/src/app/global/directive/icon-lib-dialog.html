<h2 mat-dialog-title>Icon Library</h2>
<mat-dialog-content>
	<div class="pop-body" layout="column">
		<div class="row">
		    <div class="col-sm-12">
		        <div class="panel panel-success">
		            <div class="panel-body">
		                <ul class="icon-lib" *ngIf="icons.length>0">
		                    <li (click)="selectIcon(item)" [class.active]="item==selected_icon" *ngFor="let item of icons; let i = index">
		                    	<i class="fa {{item}}"></i> {{item}}
		                    </li>
		                </ul>
		                <h3 *ngIf="icons.length==0">No Icons found</h3>
		            </div>
		        </div>
		    </div>
		</div>
	</div>		  	
</mat-dialog-content>


<mat-dialog-actions layout="row">
	<span flex></span>
	<button mat-raised-button class="btn-main" type="button" (click)="saveSelectedIcon()">Select</button>
	<button mat-raised-button class="btn-line" type="button" (click)="closeDialog()">Cancel</button> 
</mat-dialog-actions>

<ul class="pop-upload pop-box-up autoclickImage">
	<li>
		<button mat-icon-button type="button">
			<mat-icon  class="icon-file"></mat-icon>   
		</button>
		<input class="filebrowse" type="file" accept="image/*" [multiple]="data.is_multiple" (change)="fileChoose($event)" />
		<a href="javascript:void(0)">Choose File</a>
	</li>
	<li>
		<button mat-icon-button type="button" (click)="openLinkbox()"> 
			<mat-icon  class="icon-link"></mat-icon>    
		</button>
		<a href="javascript:void(0)" (click)="openLinkbox()">Insert Link</a>    
	</li>   
	<li>
		<button mat-icon-button type="button" (click)="uploadFromLibrary()">
			<mat-icon  class="icon-inventory"></mat-icon>
		</button>
		<a href="javascript:void(0)" (click)="uploadFromLibrary()">Import From Library</a>
	</li>
	<!-- <li>
		<button mat-icon-button type="button" (click)="onDropboxLoad()">
			<mat-icon  class="icon-dropbox"></mat-icon>
		</button>
		<a href="javascript:void(0)" (click)="onDropboxLoad()">Import From Dropbox</a>
	</li> -->
</ul>
<style type="text/css">
	.filebrowse{ position: absolute; top: 0; left: 0; z-index: 2; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
</style>
